<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Muallif maʼlumotlari
        </h1>

        <div class="space-y-4">
            <div class="flex items-center gap-2">
                <p class="text-lg text-gray-900 font-semibold">Ismi:</p>
                <p class="text-lg font-semibold text-gray-900">
                    {{ muallif.name }}
                </p>
            </div>

            <div class="flex items-center gap-1">
                <p class="text-lg text-gray-700">Yoshi</p>
                <p class="text-lg text-gray-900">
                    {{ muallif.age }}
                </p>
            </div>

            <div class="flex items-center gap-1">
                <p class="text-lg text-gray-700">jinsi:</p>
                <p class="text-gray-700 leading-relaxed text-lg">
                    {{ muallif.jins }}
                </p>
            </div>
            <div class="flex items-center gap-1">
                <p class="text-lg text-gray-700">tirikmi:</p>
                <p class="text-gray-700 leading-relaxed text-lg">
                    {{ muallif.tric }}
                </p>
            </div>
        </div>

        <div class="mt-8 flex justify-between">
            <a href="/"
               class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
                ⬅ Orqaga
            </a>
        </div>

    </div>
</body>
</html>
